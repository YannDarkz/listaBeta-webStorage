<app-add-items (notifyAddItem)="onNotifyAddItem()" (notifyEditItem)="onNotifyUpdatedItem()"></app-add-items>
<div class="list-container">
    <h4>lista de compras 📋</h4>
    <h6><strong>💸 Total:</strong> {{totalPrice | currency:'BRL'}}</h6>

    <ul *ngIf="items.length > 0; else noItems">
        <li *ngFor="let item of items; let i =  index" >
            <app-card-list
                [name]="item.name"
                [price]="item.price"
                (edit)="editItem(item, i)"
                (delete)="deleteItem(i)"
                (buy)="buyItem(item, i)"
                ></app-card-list>
        </li>
    </ul>

    <ng-template #noItems>
        <p>A lista de compras está vazia. Adicione algum item 🍇</p>
    </ng-template>
</div>
<app-buy-item (itemRemoved)="loadItems()"></app-buy-item>
